<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />

    <!----------------Import fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body onload="change_Grid_Size(16), draw_color() ">
    <header>
      <h1 class="title">Etch a Sketch</h1>
    </header>
    <main>
      <div class="container">
        <div class="menu">
          <input type="color" id="colorWheel" />
          <div class="btn" id="colorMode">Color Mode</div>
          <div class="btn" id="rainbowMode">Rainbow Mode</div>
          <div class="btn" id="eraser">Eraser</div>
          <div class="btn" id="clear">clear</div>
          <div id="sizeValue">16 x 16</div>
          <input
            type="range"
            value="16"
            min="1"
            max="64"
            id="slider"
            oninput="slider()"
          />
        </div>
        <div id="grid"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
